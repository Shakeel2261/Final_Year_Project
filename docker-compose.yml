services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: pos-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: point_of_sale
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pos-network

  # Backend API
  backend:
    platform: linux/amd64
    build:
      context: ./pos backend
      dockerfile: Dockerfile
    container_name: pos-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://mongodb:27017/point_of_sale
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_key_change_this}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
    volumes:
      - "./pos backend/uploads:/app/uploads"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - pos-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:5000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Admin Dashboard
  admin-dashboard:
    platform: linux/amd64
    build:
      context: ./POS Admin Dashboard
      dockerfile: Dockerfile
    container_name: pos-admin-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - pos-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s

  # Web Frontend
  web-frontend:
    platform: linux/amd64
    build:
      context: ./POS Web Frontend
      dockerfile: Dockerfile
    container_name: pos-web-frontend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:5000/api
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
    depends_on:
      - backend
    networks:
      - pos-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3001/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s

networks:
  pos-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
